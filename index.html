<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body id="body-background">
    <div class="container">
      <div class="row topLine">
        <div class="col-7">
          <form class="search" id="search-city-form">
            <div class="row">
              <div class="col-6 columns">
                <input
                  type="text"
                  name="search"
                  class="form-control"
                  id="search-location"
                  placeholder="Enter a city..."
                  autofocus="on"
                />
              </div>
              <div class="col-4 columns">
                <input
                  type="submit"
                  name="submit"
                  id="submit"
                  class="form-control searchButton"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="col-2 columns">
          <button class="current" id="current">Current</button>
        </div>
        <div class="col-2 columns">
          <img src="" alt="" class="currentWeatherIcon" id="current-icon" />
        </div>
      </div>
      <div class="row secondLine">
        <div class="col-5">
          <ul>
            <li class="lastUpdate">Last updated:</li>
            <li>
              <h6 class="dayTime" id="day-time"></h6>
            </li>
            <li class="date" id="date"></li>
          </ul>
        </div>
        <div class="col-2"></div>
        <div class="col-5">
          <ul class="conditions">
            <li class="maxTemp">Max Temp: <span id="max-temp"></span>°C</li>
            <li class="minTemp">Min Temp: <span id="min-temp"></span>°C</li>
            <li class="sunRise">
              <span class="arrow">⬆</span><span class="sun">☀ </span>Sunrise:
              <span id="sun-rise"></span>
            </li>
            <li class="sunSet">
              <span class="arrow">⬇</span><span class="sun">☀ </span> Sunset:
              <span id="sun-set"></span>
            </li>
          </ul>
        </div>
      </div>
      <h1 class="city" id="city"></h1>
      <h3 class="forcast" id="forcast"></h3>
      <h1 class="currentTemp">
        <span id="current-temp"></span>
        <a href="" class="degrees active" id="celcius">°C</a>
        <span class="degrees">| </span
        ><a href="" class="degrees" id="fehren"> °F</a>
      </h1>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 buttonConditions">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
            />
            <label class="btn btn-outline-secondary" for="btnradio1"
              >HUMIDITY
              <div class="humidity" id="humidity"></div
            ></label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
            />
            <label class="btn btn-outline-secondary" for="btnradio2"
              >FEELS LIKE
              <div class="feelsLike" id="feels-like"></div
            ></label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
            />
            <label class="btn btn-outline-secondary" for="btnradio3"
              >WINDSPEED
              <div class="windspeed" id="windspeed"></div
            ></label>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <hr class="divider" />
      <div class="row lastLine">
        <div class="col-1"></div>
        <div class="col-2 dayOne weekForcast">
          <div id="day-one-temp">20°C</div>
          <div id="day-one-icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt=""
            />
          </div>
          <div id="day-one-day">THU</div>
        </div>
        <div class="col-2 dayTwo weekForcast">
          <div id="day-two-temp">20°C</div>
          <div id="day-two-icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt=""
            />
          </div>
          <div id="day-two-day">FRI</div>
        </div>
        <div class="col-2 dayThree weekForcast">
          <div id="day-three-temp">20°C</div>
          <div id="day-three-icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
              alt=""
            />
          </div>
          <div id="day-three-day">SAT</div>
        </div>
        <div class="col-2 dayFour weekForcast">
          <div id="day-four-temp">20°C</div>
          <div id="day-four-icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt=""
            />
          </div>
          <div id="day-four-day">SUN</div>
        </div>
        <div class="col-2 dayFive weekForcast">
          <div id="day-five-temp">20°C</div>
          <div id="day-five-icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
              alt=""
            />
          </div>
          <div id="day-five-day">MON</div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <div class="gitHubLink" id="gitHubLink">
      <a href="https://github.com/TreeLife8/Banana-Weather-App-" target="_blank"
        >Open-source code</a
      >, by Regina Maher
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
